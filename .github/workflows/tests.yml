name: Run Unit Tests (BST CI/CD Demo)

on:
  push:
    branches: [ main, fail-demo ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lint:
    name: Python lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run ruff
        run: ruff check .

  type-check:
    name: Python type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run mypy
        env:
          PYTHONPATH: .
        run: mypy bst

  test:
    name: Python ${{ matrix.python-version }} Unit Tests
    needs: [ lint, type-check ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]
    env:
      MAIL_TO: ${{ secrets.MAIL_TO }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pytest with coverage
        id: pytest
        env:
          PYTHONPATH: .
        run: |
          set -o pipefail
          mkdir -p reports
          pytest --junitxml=reports/junit.xml | tee reports/pytest.log
          pytest_exit=${PIPESTATUS[0]}
          coverage_passed=true
          if [ -f .coverage ]; then
            coverage xml -o reports/coverage.xml || coverage_passed=false
            coverage report --fail-under=95 | tee reports/coverage.txt || coverage_passed=false
          else
            coverage_passed=false
          fi
          echo "pytest_exit=${pytest_exit}" >> "$GITHUB_OUTPUT"
          echo "coverage_passed=${coverage_passed}" >> "$GITHUB_OUTPUT"
          exit ${pytest_exit}
        continue-on-error: true
      - name: Generate Markdown report
        id: report
        if: ${{ always() }}
        env:
          COVERAGE_PASSED: ${{ steps.pytest.outputs.coverage_passed }}
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET
          from pathlib import Path

          junit_path = Path("reports/junit.xml")
          total = failures = errors = skipped = 0
          if junit_path.exists():
            root = ET.parse(junit_path).getroot()
            suites = root.findall(".//testsuite") or ([root] if root.tag == "testsuite" else [])
            for suite in suites:
              total += int(suite.attrib.get("tests", 0))
              failures += int(suite.attrib.get("failures", 0))
              errors += int(suite.attrib.get("errors", 0))
              skipped += int(suite.attrib.get("skipped", 0))
          passed = max(total - failures - errors - skipped, 0)

          coverage_file = Path("reports/coverage.txt")
          if coverage_file.exists():
            coverage_text = coverage_file.read_text(encoding="utf-8").strip()
          else:
            coverage_text = "Coverage summary unavailable."
          coverage_status = "PASS Meets threshold" if os.environ.get("COVERAGE_PASSED") == "true" else "WARN Below threshold or unavailable"

          md = "\n".join([
            "# CI Test Report",
            "",
            f"**Commit:** {os.environ.get('GITHUB_SHA', 'unknown')}",
            f"**Branch:** {os.environ.get('GITHUB_REF_NAME', 'unknown')}",
            "",
            "## Summary",
            f"- Total: **{total}**",
            f"- Passed: **{passed}**",
            f"- Failed: **{failures}**",
            f"- Errors: **{errors}**",
            f"- Skipped: **{skipped}**",
            "",
            "## Coverage",
            f"- Status: {coverage_status}",
            "```",
            coverage_text,
            "```",
            "",
            "## Logs",
            "See attached artifacts for `pytest.log` and `junit.xml`.",
          ])

          Path("reports/report.md").write_text(md, encoding="utf-8")
          print(md)
          PY
      - name: Add report to job summary
        if: ${{ always() && steps.report.outputs == null }}
        run: |
          cat reports/report.md >> "$GITHUB_STEP_SUMMARY"
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.python-version }}
          path: reports/
      - name: Upload coverage to Codecov
        if: ${{ always() && hashFiles('reports/coverage.xml') != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: reports/coverage.xml
          flags: unit
          fail_ci_if_error: true

      - name: Fail job if tests failed
        if: ${{ always() && steps.pytest.outputs.pytest_exit != '0' }}
        run: |
          echo "Tests failed; see report above."
          exit 1

      - name: Fail job if coverage threshold not met
        if: ${{ always() && steps.pytest.outputs.coverage_passed != 'true' }}
        run: |
          echo "Coverage threshold not met; see coverage summary above."
          exit 1

      - name: Email report (optional)
        if: ${{ always() && env.MAIL_TO }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: CI Report - ${{ github.repository }} @ ${{ github.sha }}
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ env.MAIL_TO }}
          content_type: text/markdown
          body: ${{ steps.report.outputs.body || '' }}
          attachments: |
            reports/junit.xml
            reports/pytest.log
            reports/report.md
            reports/coverage.txt
            reports/coverage.xml

  mutation:
    name: Mutation testing (mutmut)
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run mutation tests
        env:
          PYTHONPATH: .
        run: |
          set -o pipefail
          mkdir -p reports
          rm -rf .mutmut-cache
          mutmut run
          mutmut results > reports/mutmut.txt
          cat reports/mutmut.txt
          survivors=$(python - <<'PY'
from pathlib import Path
import re
text = Path('reports/mutmut.txt').read_text(encoding='utf-8')
match = re.search(r"survived\s+(\d+)", text, re.IGNORECASE)
print(match.group(1) if match else "0")
PY
          )
          if [ "$survivors" != "0" ]; then
            echo "Mutation testing found surviving mutants: $survivors"
            exit 1
          fi
      - name: Upload mutation report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: reports/mutmut.txt
